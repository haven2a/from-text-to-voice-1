<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تحويل النص إلى صوت</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            padding: 10px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .language-toggle {
            margin-top: 20px;
        }

        .iframe-container {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid yellow;
            background-color: #34495e;
            border-radius: 10px;
            transition: transform 0.5s ease;
            transform-origin: left;
        }

        .iframe-container.open {
            display: block;
            transform: rotateY(0deg);
        }

        .iframe-container.close {
            transform: rotateY(90deg);
            display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .language-button {
            background-color: #2980b9;
        }

        .language-button:hover {
            background-color: #3498db;
        }

        .button-container {
            margin-bottom: 20px;
        }

        /* تنسيق النوافذ الأخرى */
        .window {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid yellow;
            background-color: #34495e;
            border-radius: 10px;
            transition: transform 0.5s ease;
            transform-origin: left;
        }

        .window.open {
            display: block;
            transform: rotateY(0deg);
        }

        .window.close {
            transform: rotateY(90deg);
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">مرحباً بكم في تطبيق تحويل النص إلى صوت</div>
    <img src="logo.png" alt="Logo" class="logo">

    <div class="button-container">
        <button onclick="toggleLanguage()">تغيير اللغة</button>
        <button onclick="openWindow('textToSpeech')">تحويل النص إلى صوت</button>
        <button onclick="openWindow('textFile')">تحميل ملف نصي</button>
        <button onclick="openWindow('audioRecording')">تسجيل الصوت</button>
    </div>

    <!-- نافذة لتحويل النص إلى صوت -->
    <div class="iframe-container window" id="textToSpeech">
        <h2>إدخال النص لتحويله إلى صوت</h2>
        <input type="text" id="textInput" placeholder="أدخل النص هنا">
        <button onclick="convertTextToSpeech()">تحويل النص</button>
    </div>

    <!-- نافذة لتحميل الملف النصي -->
    <div class="iframe-container window" id="textFile">
        <h2>تحميل ملف نصي</h2>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="readTextFile()">قراءة الملف النصي</button>
        <p id="fileContent"></p>
    </div>

    <!-- نافذة لتسجيل الصوت -->
    <div class="iframe-container window" id="audioRecording">
        <h2>تسجيل الصوت</h2>
        <button onclick="startRecording()">ابدأ التسجيل</button>
        <button onclick="stopRecording()">إيقاف التسجيل</button>
        <audio id="audioPlayback" controls></audio>
    </div>
</div>

<script>
    // التبديل بين اللغات
    let language = 'ar';  // اللغة الافتراضية هي العربية

    function toggleLanguage() {
        if (language === 'ar') {
            language = 'en';
            document.querySelector('.header').innerText = 'Welcome to Text to Speech App';
            document.querySelector('button').innerText = 'Change Language';
        } else {
            language = 'ar';
            document.querySelector('.header').innerText = 'مرحباً بكم في تطبيق تحويل النص إلى صوت';
            document.querySelector('button').innerText = 'تغيير اللغة';
        }
    }

    // فتح النافذة
    function openWindow(windowId) {
        const windows = document.querySelectorAll('.window');
        windows.forEach(function(window) {
            window.classList.remove('open');
            window.classList.add('close');
        });

        const window = document.getElementById(windowId);
        window.classList.add('open');
        window.classList.remove('close');
    }

    // تحويل النص إلى صوت
    function convertTextToSpeech() {
        const text = document.getElementById('textInput').value;
        const msg = new SpeechSynthesisUtterance(text);
        if (language === 'ar') {
            msg.lang = 'ar-SA';
        } else {
            msg.lang = 'en-US';
        }
        window.speechSynthesis.speak(msg);
    }

    // قراءة الملف النصي
    function readTextFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById('fileContent').innerText = e.target.result;
        };

        reader.readAsText(file);
    }

    // تسجيل الصوت
    let recorder;
    let audioBlob;

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = function(e) {
                audioBlob = e.data;
            };
            recorder.start();
        });
    }

    function stopRecording() {
        if (recorder) {
            recorder.stop();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioElement = document.getElementById('audioPlayback');
            audioElement.src = audioUrl;
        }
    }
</script>

</body>
</html>
